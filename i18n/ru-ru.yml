  TraitDesc:
    $EAT: Активируется вместо взятия еды.
    $CDRound: Можно использовать только один раз в раунд.
    $CDTurn: Можно использовать только один раз в ход.
    TraitSymbiosis      : Парное свойство. Первым $A выбирается "симбионт", а вторым $A его хозяин. Симбион зависим от хозяина и не может быть атакован, пока жив хозяин. Также симбион получает $F, только если хозяин накормлен.
    TraitCommunication  : Парное свойство.  Когда одно $A получает $F - второе $A сразу же получает ещё $F. $CDRound.
    TraitCooperation    : Парное свойство. Когда одно $A берет $F из "кормовой базы", другое $A берет $F вне очереди. $CDRound.
    TraitCarnivorous    : $A может атаковать одно незащищенное $A и, съев его, получить $F$F. Не может атаковать если полнотью накормлен. $EAT, $CDTurn.
    TraitParasite       : Может накладываться только на $A соперника. Увеличивает потребность в $F на +2. Может быть сброшено при помощи $TraitTailLoss.
    TraitFatTissue      : Дополнительный запас $F для $A, может быть активирован при нехватке $F. На одно $A может быть несколько $FatTissue. 
    TraitSwimming       : $A может быть атаковано только хищником со свойством $TraitSwimming. Хищник со свойством $TraitSwimming не может атаковать $A без свойства $TraitSwimming.
    TraitRunning        : Когда $A атаковано хищником, оно с вероятностью 50% убежит. Нападавший хищник в этот ход больше не cможет атаковать.
    TraitMimicry        : Когда $A атаковано хищником, владелец $A должен перенаправить атаку. Перенаправить можно только на своих $A, которые могут быть съедены хищником. Если таких $A нет, то $TaitMimicry не срабатывает.
    TraitScavenger      : $A получает $F когда съедено другое $A. $F получает только один $TraitScavenger в игре, начиная с $A владельца атаковавшего хищника. Нельзя сыграть на $A со свойством "Хищник" и наоборот.
    TraitPiracy         : Один раз в ход в свою фазу питания заберите одну $F у другого НЕНАКОРМЛЕННОГО $A в игре.
    TraitTailLoss       : Когда $A атаковано хищником, поместить в сброс карту этого или другого имеющегося у $A свойства - $A остается в живых. Хищник получает только одну $F.
    TraitGrazing        : При использовании уничтожает одну $F из общей "кормовой базы". Можно использовать в каждом раунде в свою фазу питания.
    TraitMassive        : Большое $A может быть атаковано только хищником со свойством $TraitMassive.
    TraitHibernation    : Можно использовать в свою фазу питания - $A считается НАКОРМЛЕННЫМ. Нельзя использовать два хода подряд и в последний ход игры.
    TraitPoisonous      : Хищник, съевший это $A, в фазу вымирания текущего хода погибает.
    TraitBurrowing      : Когда $A НАКОРМЛЕНО, оно не может быть атаковано хищником.
    TraitCamouflage     : $A может быть атаковано только хищником со свойством $TraitSharpVision.
    TraitSharpVision    : Хищник с этим свойством может атаковать $A со свойством $TraitCamouflage.

    TraitShell          : Если $A атаковано хищником, может спрятаться в раковину. В раковине $A не может быть съедено, но и до конца хода не может получать $F, кроме как преобразуя жир. Атаковавший хищник не получает $F$F и не может более атаковать в этот ход.
    TraitIntellect      : Хищник с этим свойством один раз в ход может игнорировать одно из свойств $A, которое он собирается атаковать.
    TraitAnglerfish     : Можно сыграть только как $A. Для защиты других $A без свойст - необходимо активировать УДИЛЬЩИКА нажатием. Когда хищник атакует ваше $A, на котором нет свойств, активированный УДИЛЬЩИК вне очереди атакует нападающего, игнорируя одно из его свойств. При этом УДИЛЬЩИК также не должен иметь каких-либо свойств. Противники не видят вашего УДИЛЬЩИКА, для них он $A без свойств.
    TraitTrematode      : Сыграть одновременно на пару $A$A другого игрока. Не может быть сброшена с помощью других карт.
    TraitMetamorphose   : В свою фазу питания вместо взятия $F из кормовой базы $A может сбросить одну карту из своих свойств (не приводящих к увеличению потребности в еде) и получить $F.
    TraitInkCloud       : Один раз за фазу питания, когда атаковано хищником, $A может выбросить чернила, и не будет съедено. Хищник может снова атаковать в следующую свою фазу питания текущего хода это или другое $A.
    TraitViviparous     : $A, став накормленным, рождает новое $A - верхняя карта с колоды помещается на поле как новое $A. В этот ход оно также считается накормленным.
    TraitAmbush         : Хищник с этим свойством может атаковать $A, когда оно получает $F из кормовой базы. Если атакованное $A съедено, $F остается в кормовой базе.
    TraitFlight         : $A с этим свойством не может быть атаковано хищником, у которого столько же или больше свойств.
    TraitSpecA          : $EAT. Получить $F от энергии тепла. Это свойство нельзя использовать, если на континенте в данный момент больше одного $A с данным свойством.
    TraitSpecB          : $EAT. Получить $F от энергии солнца. Это свойство нельзя использовать, если на континенте в данный момент больше одного $A с данным свойством.
