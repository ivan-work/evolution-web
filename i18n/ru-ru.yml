  TraitDesc:
    $EAT: По желанию игрока можно активировать вместо взятия еды
    $CDRound: Можно использовать в каждом раунде
    $CDTurn: Можно использовать только один раз в ход
    $Count: "\nКоличество в полной колоде: "
    TraitSymbiosis      : Парное свойство. Первым $A выбирается "симбионт", а вторым $A его хозяин. Симбионт зависим от хозяина и не может быть атакован, пока между ними есть симбиоз. Также симбионт не может получать $F любым способом (кроме преобразования жира), пока хозяин не накормлен или симбиотическая связь не разорвана. $Count 4
    TraitCommunication  : Парное свойство. Когда одно $A получает $F - второе $A сразу же получает ещё $F. Преобразование жира не приведет к активации свойства. $CDRound.
    TraitCooperation    : Парное свойство. Когда одно $A берет $F из "кормовой базы", другое $A берет $F вне очереди. $CDRound.
    TraitCarnivorous    : $A атаковать одно незащищенное $A. За съеденное животное получает $F$F. За откушенный хвост получает $F. В случае неудачной атаки не получает $F. Не может атаковать если полнотью накормлен. $EAT, $CDTurn.
    TraitParasite       : Накладывается только на $A соперника. Увеличивает потребность в $F на +2. Может быть сброшено при помощи $TraitTailLoss либо $TraitRecombination. $Count 8
    TraitFatTissue      : Дополнительный запас $F для $A, может быть активирован при нехватке $F. Можно выложить несколько раз на одно животное. При активации трансформируется эта жиринка и все, находящиеся ниже ее. $F, имеющиее еду только в жировом запасе, не считается накормленным. 
    TraitSwimming       : $A может быть атаковано только хищником со свойством $TraitSwimming. Хищник со свойством $TraitSwimming не может атаковать $A без свойства $TraitSwimming (в том числе хищник со свойством $TraitIntellect).
    TraitRunning        : Когда $A атаковано хищником, оно с вероятностью 50% убежит. Нападавший хищник в этот ход больше не cможет атаковать. $Count 4
    TraitMimicry        : Когда $A атаковано хищником, владелец $A должен перенаправить атаку. Перенаправить можно только на своих $A, которые могут быть атакованы хищником. Если таких $A нет, то $TraitMimicry не срабатывает. Мимикрия в кольце друг на друга возможна только один раз за атаку. $Count 4
    TraitScavenger      : $A автоматически получает $F когда съедено другое $A. $F получает только один $TraitScavenger в игре, начиная с $A владельца атаковавшего хищника по часовой стрелке. Если у игрока несколько Падальщиков на столе, то $F получает один из ненакормленных слева направо. Нельзя сыграть на $A со свойством "Хищник" и наоборот. $Count 4
    TraitPiracy         : Один раз в ход в свою фазу питания игрок может забрать одну $F у другого НЕНАКОРМЛЕННОГО $A в игре. Защитные свойства игнорируются. Нельзя использовать чтобы положить еду в жировой запас. $Count 4 
    TraitTailLoss       : Когда $A атаковано хищником, игрок может отбросить любое свойство защищающегося $A (кроме тремотоды) и остаться в живых. Атаковавший хищник получает только одну $F. $Count 4
    TraitGrazing        : При использовании уничтожает одну $F из общей "кормовой базы". Можно использовать в каждом раунде в свою фазу питания независимо от действия других свойств. $Count 4
    TraitMassive        : Большое $A может быть атаковано только хищником со свойством $TraitMassive. $Count 8
    TraitHibernation    : Можно использовать в свою фазу питания - $A считается НАКОРМЛЕННЫМ. Нельзя использовать два хода подряд и в последний ход игры. Активированная Спячка запрещает наполнять жировой запас и использовать свойства, связанные с получением еды. $Count 4
    TraitPoisonous      : Хищник, съевший это $A, в фазу вымирания текущего хода погибает. Животное, съевшее другое отравленное животное без свойства ЯДОВИТОЕ, не погибает. $Count 4
    TraitBurrowing      : Когда $A НАКОРМЛЕНО, оно не может быть атаковано хищником. $Count 4
    TraitCamouflage     : $A может быть атаковано только хищником со свойством $TraitSharpVision. $Count 4
    TraitSharpVision    : Хищник с этим свойством может атаковать $A со свойством $TraitCamouflage. $Count 4
    TraitShell          : >-
      Если $A атаковано хищником, может спрятаться в раковину.
      В раковине $A не может быть атаковано, но и до конца хода не может получать $F, кроме как преобразуя жир.
      Атаковавший хищник не получает $F$F и не может более атаковать в этот ход.
      $A не может спрятаться в Раковину, если Хищник напал с помощью Засады, даже если атака была перенаправлена с помощью Мимикрии.
      Если $A было съедено или умерло от голода, то Раковину может подобрать любой игрок вместо взятия еды из кормовой базы. $Count 4
    TraitIntellect      : Хищник с этим свойством один раз в ход может игнорировать одно из свойств $A, которое он собирается атаковать. Хищник с этим свойством не может игнорировать Регенерацию и Удильщика. Водоплавающий хищник не может атаковать никакое "сухопутное" животное. $Count 4
    TraitAnglerfish     : Можно сыграть только как $A. Когда хищник атакует вашего УДИЛЬЩИКА, он останавливает атаку и тут же атакует нападающего, игнорируя одно из его свойств по выбору игрока. При этом УДИЛЬЩИК также не должен иметь каких-либо свойств, в том числе парных. Противники не видят вашего УДИЛЬЩИКА, для них он $A без свойств. УДИЛЬЩИК может защищать всех других $A без свойств - для этого необходимо активировать УДИЛЬЩИКА нажатием. $Count 4
    TraitTrematode      : Парное отрицательное свойство. Можно сыграть одновременно на пару $A$A другого игрока. Не может быть сброшена с помощью других карт. $Count 8
    TraitMetamorphose   : "В свою фазу питания вместо взятия $F из кормовой базы $A может сбросить одну карту из своих свойств (не приводящих к увеличению потребности в еде) и получить $F. МЕТАМОРФОЗА может быть использована для выхода из состояний, блокирующих получение еды, таких как: СПЯЧКА, РАКОВИНА, СИМБИОЗ. $Count 4"
    TraitInkCloud       : Один раз за фазу питания, когда атаковано хищником, $A может выбросить чернила, и не будет съедено. Хищник может снова атаковать в следующую свою фазу питания текущего хода это или другое $A. $Count 4
    TraitViviparous     : $A, став накормленным, немедленно рождает новое $A - верхняя карта с колоды помещается на поле как новое $A. В этот ход оно также считается накормленным. Если карт в колоде уже нет, то новое $A не появляется. $Count 6
    TraitAmbush         : Хищник с этим свойством может атаковать $A, когда оно получает $F из кормовой базы. Если атакованное $A съедено, $F остается в кормовой базе. Хищник с этим свойством игнорирует у жертвы свойства РАКОВИНА и НОРНОЕ. Если игрок хочет использовать несколько животных с ЗАСАДОЙ, то они атакуют жертву в порядке слева-направо. Все игроки на столе могут использовать ЗАСАДУ поочередно, пока жертва, находясь у кормовой базы, жива. $Count 4
    TraitFlight         : $A с этим свойством не может быть атаковано хищником, у которого столько же или больше свойств. $Count 6
    TraitThermosynthesis: $EAT, $CDTurn. Получить $F от энергии тепла. Это свойство нельзя использовать, если на континенте есть ещё $A с этим свойством. $Count 6
    TraitPhotosynthesis : $EAT, $CDTurn. Получить $F от энергии солнца. Это свойство нельзя использовать, если на континенте есть ещё $A с этим свойством. $Count 6
    TraitSpecialization : Парное свойство. Соедините растение и $A чтобы оно могло получать еду только с этого растения игнорируя его свойства.
    
    TraitAedificator    : В начале фазы питания кормовая база пополняется на 2 $F за каждое $A с таким свойством в локации. $Count 4
    TraitCnidocytes     : Не предотвращает смерть хозяина, но по желанию игрока парализует атаковавшего его хищника, у которого до начала следующего хода перестают действовать все свойства, в том числе парные. Эффект от СТРЕКАТЕЛЬНЫХ КЛЕТОК подействует после окончания атаки. $Count 4
    TraitNeoplasm       : Каждую фазу определения ресурсов у $A, на которое сыграно, перестает действовать одно из свойств; когда все свойства перестают действовать, $A погибает. Не действует на парные свойства. $Count 4
    TraitRecombination  : >-
      $CDTurn. Парное свойство. $A$A могут обменяться друг с другом одним из своих непарных свойств.
      Если в результате рекомбинации на животном появляются невозможные комбинации, то рекомбинируемое свойство отбрасывается.
      Невозможные комбинации на одном животном
      1. два одинаковых свойства
      2. хищник и падальщик
      3. регенерации и два любых свойства
      3. регенерация и свойство, повышающее потребность в еде.
      Рекомбинированный заполненный жировой запас становится незаполненным.
      Если в результате рекомбинации на животном образовался избыток еды, то он уничтожается, но не заполняет жировой запас.
  
    TraitRegeneration   : $A может иметь еще только одно свойство, и оно не должно увеличивать потребность. Если $A съедено, свойства остаются в игре, но не действуют. Перед фазой развития карта съеденого $A должна быть восстановлена с руки; если у игрока на руках нет карт, то из колоды. Регенерирующее животное невозможно уничтожить ничем, кроме голода. $Count 6

    TraitSuckerfish     : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.
    TraitHerding        : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.
    TraitMigration      : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.

    TraitRstrategy      : Можно играть на любого игрока. Игрок не получает новых карт за $A с этим свойством. Вместо этого в начале хода две карты выкладываются как два новых $A игрока. $Count 6
    TraitHomeothermy    : $CDRound. $A с этим свойством может получить дополнительно $F из кормовой базы. Нельзя использовать чтобы положить еду в жировой запас. $Count 6
    TraitPlantHomeothermy: $CDRound. $A с этим свойством может получить дополнительно $F с растения. Нельзя использовать чтобы положить еду в жировой запас.
    TraitShy            : Если $A было атаковано хищником и выжило, то в этот ход хищники больше не могут его атаковать. $Count 6
    
    PlantTraitRootVegetable: Только $A со свойством $TraitBurrowing может брать $F с такого растения.
    PlantTraitHoney: Если ваше $A получило $F с такого растения, заберите карту у игрока с наибольшем количеством карт в руке.
    PlantTraitMycorrhiza: >-
      Парное свойство.
      Несколько растений связаны между собой с помощью микоризой: все они выживут, если хотя бы на одном из них есть $F.
      Затем в конце фазы роста каждое из тех растений, на которых нет $F, получит $F.
    PlantTraitAquatic: Только животное со свойством $TraitSwimming может брать $F с такого растения.
    PlantTraitOfficinalis: >-
      $A, получившее $F с такого растения, считается накормленным, но абсолютно все его свойства перестают действовать до конца фазы питания.
      Действует только фишка убежища.
    PlantTraitProteinRich: $A, получившее $F с такого растения, дополнительно получает $F. $TraitCarnivorous может брать еду с этого растения.
    PlantTraitTree: Только $A со свойствами $TraitMassive и/или $TraitFlight может брать с такого растения. Дает фишку убежища.
    PlantTraitParasiticPlant: >-
      Карта РАСТЕНИЯ-ПАРАЗИТА кладется на другое растение.
      Для РАСТЕНИЙ-ПАРАЗИТОВ действуют следующие правила:
      1. ПАРАЗИТ не идет в зачет максимального количества растений, находящихся на игровом столе.
      2. В свою фазу питания игрок может вместо взятия $F или атаки ХИЩНИКОМ, переместить с растения-хозяина $F на ПАРАЗИТА.
      При этом нельзя переместить последнюю $F с растения-хозяина.
      ПАРАЗИТ выживает, если на нем нет в фазу вымирания.
      ПАРАЗИТ погибает, если погибает растение-хозяин.
    PlantTraitSpiky: Дает три фишки убежища.
    PlantTraitParasiticLink: Активируйте чтобы положить ЕДУ на паразита
    PlantTraitHiddenCarnivorous: Активируйте чтобы атаковать $A

    TraitPlantGrazing: Сначала $A получает $F с растения. Затем оно может уничтожить другую $F на этом же растении.
