  TraitDesc:
    $EAT: Активируется вместо взятия еды
    $CDRound: Можно использовать в каждом раунде
    $CDTurn: Можно использовать только один раз в ход
    TraitSymbiosis      : Парное свойство. Первым $A выбирается "симбионт", а вторым $A его хозяин. Симбионт зависим от хозяина и не может быть атакован, пока между ними есть симбиоз. Также симбионт может получать $F, только если хозяин накормлен.
    TraitCommunication  : Парное свойство. Когда одно $A получает $F - второе $A сразу же получает ещё $F. $CDRound.
    TraitCooperation    : Парное свойство. Когда одно $A берет $F из "кормовой базы", другое $A берет $F вне очереди. $CDRound.
    TraitCarnivorous    : $A может атаковать одно незащищенное $A и, съев его, получить $F$F. Не может атаковать если полнотью накормлен. $EAT, $CDTurn.
    TraitParasite       : Накладывается только на $A соперника. Увеличивает потребность в $F на +2. Может быть сброшено при помощи $TraitTailLoss.
    TraitFatTissue      : Дополнительный запас $F для $A, может быть активирован при нехватке $F. Можно выложить несколько раз на одно животное.
    TraitSwimming       : $A может быть атаковано только хищником со свойством $TraitSwimming. Хищник со свойством $TraitSwimming не может атаковать $A без свойства $TraitSwimming.
    TraitRunning        : Когда $A атаковано хищником, оно с вероятностью 50% убежит. Нападавший хищник в этот ход больше не cможет атаковать.
    TraitMimicry        : Когда $A атаковано хищником, владелец $A должен перенаправить атаку. Перенаправить можно только на своих $A, которые могут быть съедены хищником. Если таких $A нет, то $TraitMimicry не срабатывает.
    TraitScavenger      : $A получает $F когда съедено другое $A. $F получает только один $TraitScavenger в игре, начиная с $A владельца атаковавшего хищника. Нельзя сыграть на $A со свойством "Хищник" и наоборот.
    TraitPiracy         : Один раз в ход в свою фазу питания заберите одну $F у другого НЕНАКОРМЛЕННОГО $A в игре. Нельзя использовать чтобы положить еду в жировой запас.
    TraitTailLoss       : Когда $A атаковано хищником, поместить в сброс карту этого или другого имеющегося у $A свойства - $A остается в живых. Хищник получает только одну $F.
    TraitGrazing        : При использовании уничтожает одну $F из общей "кормовой базы". Можно использовать в каждом раунде в свою фазу питания.
    TraitMassive        : Большое $A может быть атаковано только хищником со свойством $TraitMassive.
    TraitHibernation    : Можно использовать в свою фазу питания - $A считается НАКОРМЛЕННЫМ. Нельзя использовать два хода подряд и в последний ход игры.
    TraitPoisonous      : Хищник, съевший это $A, в фазу вымирания текущего хода погибает.
    TraitBurrowing      : Когда $A НАКОРМЛЕНО, оно не может быть атаковано хищником.
    TraitCamouflage     : $A может быть атаковано только хищником со свойством $TraitSharpVision.
    TraitSharpVision    : Хищник с этим свойством может атаковать $A со свойством $TraitCamouflage.

    TraitShell          : >-
      Если $A атаковано хищником, может спрятаться в раковину.
      В раковине $A не может быть съедено, но и до конца хода не может получать $F, кроме как преобразуя жир.
      Атаковавший хищник не получает $F$F и не может более атаковать в этот ход.
    TraitIntellect      : Хищник с этим свойством один раз в ход может игнорировать одно из свойств $A, которое он собирается атаковать.
    TraitAnglerfish     : Можно сыграть только как $A. Для защиты других $A без свойств - необходимо активировать УДИЛЬЩИКА нажатием. Когда хищник атакует ваше $A, на котором нет свойств, активированный УДИЛЬЩИК вне очереди атакует нападающего, игнорируя одно из его свойств. При этом УДИЛЬЩИК также не должен иметь каких-либо свойств. Противники не видят вашего УДИЛЬЩИКА, для них он $A без свойств.
    TraitTrematode      : Парное отрицательное свойство. Можно сыграть одновременно на пару $A$A другого игрока. Не может быть сброшена с помощью других карт.
    TraitMetamorphose   : В свою фазу питания вместо взятия $F из кормовой базы $A может сбросить одну карту из своих свойств (не приводящих к увеличению потребности в еде) и получить $F.
    TraitInkCloud       : Один раз за фазу питания, когда атаковано хищником, $A может выбросить чернила, и не будет съедено. Хищник может снова атаковать в следующую свою фазу питания текущего хода это или другое $A.
    TraitViviparous     : $A, став накормленным, рождает новое $A - верхняя карта с колоды помещается на поле как новое $A. В этот ход оно также считается накормленным.
    TraitAmbush         : Хищник с этим свойством может атаковать $A, когда оно получает $F из кормовой базы. Если атакованное $A съедено, $F остается в кормовой базе.
    TraitFlight         : $A с этим свойством не может быть атаковано хищником, у которого столько же или больше свойств.
    TraitThermosynthesis: $EAT, $CDTurn. Получить $F от энергии тепла. Это свойство нельзя использовать, если на континенте есть ещё $A с этим свойством.
    TraitPhotosynthesis : $EAT, $CDTurn. Получить $F от энергии солнца. Это свойство нельзя использовать, если на континенте есть ещё $A с этим свойством.
    TraitSpecialization : Парное свойство. Соедините растение и $A чтобы оно могло получать еду только с этого растения игнорируя его свойства.

    TraitAedificator    : В начале фазы питания добавьте 2 $F в кормовую базу за каждое $A с таким свойством в локации.
    TraitCnidocytes     : $A может быть съедено, но парализует атаковавшего его хищника, у которого до начала следующего хода перестают действовать все свойства.
    TraitNeoplasm       : Каждую фазу определения ресурсов у $A, на которое сыграно, перестает действовать одно из свойств; когда все свойства перестают действовать, $A погибает
    TraitRecombination  : $CDTurn. Парное свойство. $A$A могут обменяться друг с другом одним из своих непарных свойств.
    TraitRegeneration   : $A может иметь еще только одно свойство, и оно не должно увеличивать потребность. Если $A съедено, свойства остаются в игре; в фазу регенерации карта $A должна быть восстановлена.
    TraitSuckerfish     : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.
    TraitHerding        : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.
    TraitMigration      : Мне лень писать описание, присылайте свои варианты в нашу группу ВК.

    TraitRstrategy      : Можно играть на любого игрока. Игрок не получает новых карт за $A с этим свойством. Вместо этого в начале хода две карты выкладываются как два новых $A игрока.
    TraitHomeothermy    : $CDRound. $A с этим свойством может получить дополнительно $F из кормовой базы. Нельзя использовать чтобы положить еду в жировой запас.
    TraitPlantHomeothermy: $CDRound. $A с этим свойством может получить дополнительно $F с растения. Нельзя использовать чтобы положить еду в жировой запас.
    TraitShy            : Если $A было атаковано хищником, то в этот ход хищники больше не могут его атаковать.

    PlantTraitRootVegetable: Только $A со свойством $TraitBurrowing может брать $F с такого растения.
    PlantTraitHoney: Если ваше $A получило $F с такого растения, заберите карту у игрока с наибольшем количеством карт в руке.
    PlantTraitMycorrhiza: >-
      Парное свойство.
      Несколько растений связаны между собой с помощью микоризой: все они выживут, если хотя бы на одном из них есть $F.
      Затем в конце фазы роста каждое из тех растений, на которых нет $F, получит $F.
    PlantTraitAquatic: Только животное со свойством $TraitSwimming может брать $F с такого растения.
    PlantTraitOfficinalis: >-
      $A, получившее $F с такого растения, считается накормленным, но абсолютно все его свойства перестают действовать до конца фазы питания.
      Действует только фишка убежища.
    PlantTraitProteinRich: $A, получившее $F с такого растения, дополнительно получает $F. $TraitCarnivorous может брать еду с этого растения.
    PlantTraitTree: Только $A со свойствами $TraitMassive и/или $TraitFlight может брать с такого растения. Дает фишку убежища.
    PlantTraitParasiticPlant: >-
      Карта РАСТЕНИЯ-ПАРАЗИТА кладется на другое растение.
      Для РАСТЕНИЙ-ПАРАЗИТОВ действуют следующие правила:
      1. ПАРАЗИТ не идет в зачет максимального количества растений, находящихся на игровом столе.
      2. В свою фазу питания игрок может вместо взятия $F или атаки ХИЩНИКОМ, переместить с растения-хозяина $F на ПАРАЗИТА.
      При этом нельзя переместить последнюю $F с растения-хозяина.
      ПАРАЗИТ выживает, если на нем нет в фазу вымирания.
      ПАРАЗИТ погибает, если погибает растение-хозяин.
